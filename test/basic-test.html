<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../bower_components/web-component-tester/browser.js"></script>
  <!-- Step 1: import the element to test -->
  <link rel="import" href="../smarter-leaner.html">
</head>

<body>
  <test-fixture id="basic">
    <template>
      <smarter-leaner></smarter-leaner>
    </template>
  </test-fixture>
  <script>
    suite('smarter-leaner', function() {
      var smLeaner, header;

      setup(function() {
        smLeaner = fixture('basic');
      });

      test('Smarter Leaner is the header', function() {
        header = smLeaner.querySelector('h2');
        assert.equal(header.textContent, 'Smarter Leaner');
      });

    });
  </script>
</body>

</html>
