<body>
  <!-- You can use the document as a place to set up your fixtures. -->

    <template>
      <smarter-leaner></smarter-leaner>
    </template>
  </test-fixture>
  <script>
    suite('smarter-leaner tests', function() {
      var ghIssues, header;

      setup(function() {
        ghIssues = fixture('basic');
      });

      test('Github Issues Board', function() {
        header = ghIssues.querySelector('h2');
        assert.equal(header.textContent, 'Github Issues Board');
      });

    });
  </script>
