<!--
`<edit-issue></edit-issue>`
-->
<dom-module id="edit-issue">
  <template>
    <paper-dialog>
      <paper-input value="{{title}}" on-keyup="_checkEdit" label="title"></paper-input>
      <paper-dropdown-menu value={{picked}} label="label">
        <paper-listbox class="dropdown-content">
          <paper-item>story</paper-item>
          <paper-item>active</paper-item>
          <paper-item>review</paper-item>
          <paper-item>done</paper-item>
        </paper-listbox>
      </paper-dropdown-menu>
      <div class="buttons">
        <paper-button dialog-confirm on-tap="_edit" raised on-tap="toggleView">edit</paper-button>
        <paper-button dialog-dismiss>Cancel</paper-button>
      </div>
    </paper-dialog>
  </template>
</dom-module>
<script>
Polymer({
  is: 'edit-issue',
  properties: {
    picked: {notify:true},
    title: {notify:true},
  }, 
  _checkEdit: function(e) {
    if (e.keyCode === 13) {
      this._edit()
    }
  },
  _edit: function() {
    if (this.title) {
      var issue = {
        title: this.title,
        labels: [{name: this.picked}]
      }
      if (this.data) {
        this.set("data",this.data.concat([issue]))
      } else {
        this.set("data",[issue])
      }
      this.$$('paper-dialog').close()
    }
  },
  edit: function() {
    this.$$('paper-dialog').open()
  }
});
</script>
